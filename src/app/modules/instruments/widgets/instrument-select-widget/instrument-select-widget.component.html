
<ats-instrument-select *ngIf="(widget.gridItem.type === 'instrument-select') && (settings$ | async) as settings"
[widget]="widget"
[settings]="settings"
[(shouldShowSettings)]="shouldShowSettings"></ats-instrument-select>
<ats-instrument-select-settings *ngIf="shouldShowSettings" (settingsChange)="onSettingsChange($event)"></ats-instrument-select-settings>
