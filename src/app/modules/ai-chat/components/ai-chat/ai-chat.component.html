<ats-chat-container>
  <ats-chat-message-container *ngFor="let msg of displayMessages;trackBy:trackByMessage"
                              [message]="msg"
  >
  </ats-chat-message-container>

  <ng-container ngProjectAs="ats-chat-message-sample-container" *ngIf="showSamples">
    <ats-chat-message-sample-container
      *ngFor="let sample of (messageSamples$ | async) ?? []"
      [sampleMessage]="sample"
      (selected)="useSampleMessage($event)"
    >
    </ats-chat-message-sample-container>
  </ng-container>


  <ats-chat-status [status]="chatStatus$ | async"></ats-chat-status>

  <ats-message-input
    (send)="sendMessage($event)"
    *transloco="let t; scope: 'ai-chat/message-input'"
    [messagePlaceholder]="t('aiChatMessageInput.textPlaceholder')"
  ></ats-message-input>
</ats-chat-container>
