<div>
  <nz-modal
    nzTitle="Профиль"
    nzOkText="Сохранить"
    nzCancelText="Отмена"
    [nzOkDisabled]="isSaveDisabled"
    [nzVisible]='isVisible$ | async'
    (nzOnOk)="saveSettingsChanges()"
    (nzOnCancel)="handleClose()">
    <!-- [nzBodyStyle]="{overflowY: 'auto', height: '300px' }"  -->
    <ng-container *nzModalContent>
      <ats-terminal-settings (formChange)="formChange($event)"></ats-terminal-settings>
    </ng-container>
  </nz-modal>
</div>
