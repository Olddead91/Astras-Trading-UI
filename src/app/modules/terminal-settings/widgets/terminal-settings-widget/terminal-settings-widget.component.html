<div *transloco="let t; scope: 'terminal-settings'">
  <nz-modal
    [nzTitle]="t('terminalSettings.settingsDialogTitle')"
    [nzVisible]='isVisible$ | async'
    (nzOnCancel)="handleClose()">
    <ng-container *nzModalContent>
      <ats-terminal-settings (formChange)="formChange($event)" (tabChange)="selectedTab = $event"></ats-terminal-settings>
    </ng-container>
    <div *nzModalFooter>
      <ng-container *ngIf="isSaveAvailable">
        <button
          nz-button
          nzType="primary"
          (click)="saveSettingsChanges()"
          [disabled]="!isSettingsHasChanges"
          [nzLoading]="isLoading$ | async">
          {{t('saveBtnText')}}
        </button>
        <button nz-button nzType="default" class="secondary-btn" (click)="closeModal()">{{t('cancelBtnText')}}</button>
      </ng-container>
    </div>
  </nz-modal>
</div>
