<div (nzResizeObserve)="containerSizeChanged($event)"
     class="container"
     nzResizeObserver>
  <ats-infinite-scroll-table
    *ngIf="tableConfig$ | async"
    (filterApplied)="applyFilter($event)"
    (scrolled)="scrolled()"
    [tableConfig]="tableConfig$ | async"
    [data]="(tradesList$ | async) ?? []"
    [isLoading]="(isLoading$ | async) ?? true"
    [tableContainerHeight]="(contentSize$ | async)?.height || 0"
    [tableContainerWidth]="(contentSize$ | async)?.width || 0"
  ></ats-infinite-scroll-table>
</div>
