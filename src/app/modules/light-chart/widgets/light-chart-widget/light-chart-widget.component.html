<ats-chart *ngIf="(widget.gridItem.type === 'light-chart') && (settings$ | async) as settings"
  [widget]="widget"
  [resize]="resize"
  [settings]="settings"
  [(shouldShowSettings)]="shouldShowSettings"></ats-chart>
<ats-light-chart-settings *ngIf="shouldShowSettings" (settingsChange)="onSettingsChange($event)"></ats-light-chart-settings>
