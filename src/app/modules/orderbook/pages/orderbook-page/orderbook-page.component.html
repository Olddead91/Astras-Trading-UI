
<ats-order-book *ngIf="(widget.gridItem.type === 'order-book') && (settings$ | async) as settings"
  [widget]="widget"
  [resize]="resize"
  [settings]="settings"
  [(shouldShowSettings)]="shouldShowSettings"></ats-order-book>
<ats-orderbook-settings *ngIf="shouldShowSettings" (settingsChange)="onSettingsChange($event)"></ats-orderbook-settings>
