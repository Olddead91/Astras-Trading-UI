
<ats-order-book *ngIf="(widget.gridItem.type === 'order-book')"
  [widget]="widget"
  [resize]="resize"
  [(shouldShowSettings)]="shouldShowSettings"></ats-order-book>
<ats-orderbook-settings *ngIf="shouldShowSettings" [guid]="widget.gridItem.label" (settingsChange)="onSettingsChange()"></ats-orderbook-settings>
