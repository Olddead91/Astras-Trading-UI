<p>Настройки</p>
<div>
  <form nz-form [nzLayout]="'horizontal'" [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Выберите тикер">
        <nz-form-label nzRequired nzFor="instrument">Тикер</nz-form-label>
        <ats-instrument-search formControlName="instrument" (instrumentSelected)="instrumentSelected($event)"></ats-instrument-search>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control>
        <nz-form-label nzRequired nzFor="exchange">Биржа</nz-form-label>
        <input formControlName='exchange' class='ant-input'>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Значение глубины должно быть от {{validationOptions.depth.min}} до {{validationOptions.depth.max}}">
        <nz-form-label nzRequired nzFor="depth">Глубина</nz-form-label>
        <nz-input-group nzPrefixIcon="lock">
          <input class='ant-input' atsNumerical formControlName="depth" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="useOrderWidget">
        Использовать виджет заявок
        <span
          class="popover-hint"
          nz-icon
          nz-popover
          nzPopoverContent="При клике по цене из стакана не будет появляться всплывающее окно заявки, а будет меняться информация в виджете выставления заявки"
          nzType="info-circle"
          nzTheme="outline"
        ></span>
      </nz-form-label>
      <nz-switch formControlName='useOrderWidget'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showChart">Показывать график</nz-form-label>
      <nz-switch formControlName='showChart'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showTable">Показывать таблицу</nz-form-label>
      <nz-switch formControlName='showTable'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showTable">Показывать совокупный объём</nz-form-label>
      <nz-switch formControlName='showVolume'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showYieldForBonds">Показывать дох. облигаций</nz-form-label>
      <nz-switch formControlName='showYieldForBonds'></nz-switch>
    </nz-form-item>
    <nz-collapse [nzBordered]="false" class="compact">
      <nz-collapse-panel nzHeader="Продвинутые">
        <nz-form-control nzErrorTip="Группа">
          <nz-form-label nzFor="instrumentGroup">Группа</nz-form-label>
          <nz-input-group nzPrefixIcon="lock">
            <input class='ant-input' formControlName="instrumentGroup" (mousedown)="$event.stopPropagation()"
              placeholder="Режим торгов" />
          </nz-input-group>
        </nz-form-control>
      </nz-collapse-panel>
    </nz-collapse>
    <br />
    <nz-form-item class="compact">
      <nz-form-control>
        <button type="submit" nz-button nzType="primary" [disabled]="!form.valid">Сохранить</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
