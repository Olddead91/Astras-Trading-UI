<div *ngIf="!shouldShowSettings">
  <div *ngIf="(orderBookRows$ | async) as orderBookRows" class="order-book-table">
    <nz-table nzBordered nzSize="small" nzTemplateMode nzTableLayout="fixed">
      <tbody class="order-book-rows">
      <tr *ngFor='let row of orderBookRows; trackBy: getTrackKey'
          [ngClass]="{
          'row': true,
          'ask-row': row.rowType === rowTypes.Ask,
          'bid-row': row.rowType === rowTypes.Bid,
          'best-row': row.isBest,
          'trade-row': (row.volume ?? 0) > 0
          }"
      >
        <td [ngStyle]='getVolumeStyle(row.rowType, row.volume ?? 0)' class="volume-cell" nzAlign="center">{{row.volume}}</td>
        <td class="price-cell" nzAlign="center">{{row.price}}</td>
        <td nzAlign="right">
          <span>{{getCurrentOrdersVolume(row.currentOrders)}}</span>
          <button (click)="cancelOrders(row.currentOrders)" *ngIf='row.currentOrders.length > 0' class="cancel-order-btn" nz-button
                  nzSize="small" nzType="primary">
            <i nz-icon nzType="close-square"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <nz-empty *ngIf="orderBookRows.length === 0" nzNotFoundImage="simple"></nz-empty>
  </div>
</div>
