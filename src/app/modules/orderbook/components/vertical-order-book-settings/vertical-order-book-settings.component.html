<p>Настройки</p>
<div>
  <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите инструмент">
        <nz-form-label nzRequired nzFor="symbol">Тикер</nz-form-label>
        <nz-input-group>
          <input class='ant-input' formControlName="symbol" (mousedown)="$event.stopPropagation()" placeholder="Symbol" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите биржу">
        <nz-form-label nzRequired nzFor="exchange">Биржа</nz-form-label>
        <nz-input-group>
          <input class='ant-input' formControlName="exchange" (mousedown)="$event.stopPropagation()"
                 placeholder="Биржа" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Значение глубины должно быть от {{validationOptions.minDepth}} до {{validationOptions.maxDepth}}">
        <nz-form-label nzRequired nzFor="depth">Глубина</nz-form-label>
        <nz-input-group>
          <input class='ant-input' atsNumerical formControlName="depth" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите значение">
        <nz-form-label nzRequired nzFor="workingVolume1">Рабочий объём 1</nz-form-label>
        <nz-input-group>
          <input class='ant-input' atsNumerical formControlName="workingVolume1" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите значение">
        <nz-form-label nzRequired nzFor="workingVolume2">Рабочий объём 2</nz-form-label>
        <nz-input-group>
          <input class='ant-input' atsNumerical formControlName="workingVolume2" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите значение">
        <nz-form-label nzRequired nzFor="workingVolume3">Рабочий объём 3</nz-form-label>
        <nz-input-group>
          <input class='ant-input' atsNumerical formControlName="workingVolume3" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Введите значение">
        <nz-form-label nzRequired nzFor="workingVolume4">Рабочий объём 4</nz-form-label>
        <nz-input-group>
          <input class='ant-input' atsNumerical formControlName="workingVolume4" (mousedown)="$event.stopPropagation()" placeholder="7" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="showYieldForBonds">Показывать дох. облигаций</nz-form-label>
      <nz-switch formControlName='showYieldForBonds'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showZeroVolumeItems">Показывать цены сделок с нулевым объемом</nz-form-label>
      <nz-switch formControlName='showZeroVolumeItems'></nz-switch>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="showSpreadItems">Показывать цены между лучшими ценами покупки/продажи</nz-form-label>
      <nz-switch formControlName='showSpreadItems'></nz-switch>
    </nz-form-item>
    <nz-collapse [nzBordered]="false" class="compact">
      <nz-collapse-panel nzHeader="Продвинутые">
        <nz-form-control nzErrorTip="Группа">
          <nz-form-label nzFor="instrumentGroup">Группа</nz-form-label>
          <nz-input-group>
            <input class='ant-input' formControlName="instrumentGroup" (mousedown)="$event.stopPropagation()"
                   placeholder="Режим торгов" />
          </nz-input-group>
        </nz-form-control>
      </nz-collapse-panel>
    </nz-collapse>
    <br />
    <nz-form-item class="compact">
      <nz-form-control>
        <button type="submit" nz-button nzType="primary" [disabled]="!form.valid">Сохранить</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
