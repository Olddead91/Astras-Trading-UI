<p>Настройки</p>
<form (ngSubmit)="submitForm()" [formGroup]="form" [nzLayout]="'horizontal'" nz-form>
  <nz-form-item class='compact'>
    <nz-form-control nzErrorTip="Введите имя инструмента">
      <nz-form-label nzFor="symbol" nzRequired>Тикер</nz-form-label>
      <input (mousedown)="$event.stopPropagation()" class='ant-input' formControlName="symbol" nz-input placeholder="Тикер"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="compact">
    <nz-form-control nzErrorTip="Введите биржу">
      <nz-form-label nzFor="exchange" nzRequired>Биржа</nz-form-label>
      <nz-select formControlName='exchange'>
        <nz-option  *ngFor='let exchange of exchanges' [nzValue]="exchange" [nzLabel]="exchange"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-collapse [nzBordered]="false" class="compact">
    <nz-collapse-panel nzHeader="Продвинутые">
      <nz-form-control nzErrorTip="Введите режим торгов">
        <nz-form-label nzFor="instrumentGroup" nzRequired>Режим торгов</nz-form-label>
        <input (mousedown)="$event.stopPropagation()" class='ant-input' formControlName="instrumentGroup" placeholder="Режим торгов"/>
      </nz-form-control>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-form-item>
    <nz-form-control>
      <button [disabled]="!form.valid" nz-button nzType="primary" type='submit'>Сохранить</button>
    </nz-form-control>
  </nz-form-item>
</form>
