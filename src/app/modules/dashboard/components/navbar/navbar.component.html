
<nz-header>
  <ul nz-menu nzTheme="dark" nzMode="horizontal">
    <li nz-menu-item>
      <a [routerLink]="['/']"><div class="logo"></div></a>
    </li>
    <li nz-menu-item (click)="addItem(names.orderBook)">
      <i nz-icon nzType="ordered-list" nzTheme="outline"></i>
    </li>
    <li nz-menu-item (click)="addItem(names.lightChart)">
      <i nz-icon nzType="area-chart" nzTheme="outline"></i>
    </li>
    <li nz-menu-item (click)="addItem(names.instrumentSelect)">
      <i nz-icon nzType="eye" nzTheme="outline"></i>
    </li>
    <li nz-menu-item (click)="addItem('blotter')">
      <i nz-icon nzType="table" nzTheme="outline"></i>
    </li>
    <li nz-menu-item (click)="clear()">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
    </li>
    <li nz-menu-item *ngIf="portfolios$ | async as portfolios">
      <nz-select nzShowSearch [ngModel]="selectDefault(portfolios)" (ngModelChange)="changePortfolio($event)">
        <nz-option  *ngFor='let model of portfolios'
          [nzValue]="model"
          nzLabel="{{model.portfolio}}:{{model.exchange}}"></nz-option>
      </nz-select>
    </li>
    <li class='right' nz-menu-item (click)="logout()">
      <i nz-icon nzType="logout" nzTheme="outline"></i>
    </li>
  </ul>
</nz-header>
