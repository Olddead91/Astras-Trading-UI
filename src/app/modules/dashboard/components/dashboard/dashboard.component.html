<div class='inner-content'>
  <gridster [options]="options" *ngIf="dashboard$ | async as dashboard">
    <div>
      <gridster-item [item]="widget.gridItem" *ngFor="let widget of dashboard">
        <div class="widget-container">
          <div class="blocked-widget-overlay" *ngIf="isBlockWidget"></div>
          <ats-parent-widget [widget]="widget" [resize]="resize"></ats-parent-widget>
        </div>
      </gridster-item>
    </div>
  </gridster>
</div>
