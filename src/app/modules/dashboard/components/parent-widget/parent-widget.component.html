<ats-widget-header [widget]="widget" (switchSettingsEvent)="onSwitchSettings($event)"></ats-widget-header>
<ats-orderbook-page *ngIf="widget.gridItem.type === 'order-book'"
  [widget]="widget"
  [resize]="resize"
  [(shouldShowSettings)]="shouldShowSettings"></ats-orderbook-page>
<ats-trading-chart [widget]="widget" [resize]="resize" *ngIf="widget.gridItem.type === 'trading-chart'"></ats-trading-chart>
