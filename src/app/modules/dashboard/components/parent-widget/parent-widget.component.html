<ats-widget-header [widget]="widget" (switchSettingsEvent)="onSwitchSettings($event)"></ats-widget-header>
<ats-orderbook-widget *ngIf="widget.gridItem.type === 'order-book'"
  [widget]="widget"
  [resize]="resize"
  [(shouldShowSettings)]="shouldShowSettings"></ats-orderbook-widget>
<ats-light-chart-widget *ngIf="widget.gridItem.type === 'light-chart'"
 [widget]="getWidget()"
 [resize]="resize"
 [(shouldShowSettings)]="shouldShowSettings"></ats-light-chart-widget>
