<div class="d-flex footer" *transloco="let t; scope: 'shared/widget-menu'">
  <nz-tabset
    *ngIf="widgets$ | async as widgets"
    nzTabPosition="bottom"
    nzSize="large"
    class="footer-menu"
    [nzAnimated]="false"
  >
    <nz-tab *ngFor="let widget of widgets" [nzTitle]="titleTemplate" (nzClick)="tabChange(widget.widgetType)">
      <ng-template #titleTemplate>
        <div class="d-flex flex-direction-column" [class.new-order]="widget.widgetType === 'order-submit'">
          <i nz-icon [nzType]="widget.icon" class="widget-icon" nzTheme="outline"></i>
          <div class="widget-label">
            <ng-container *ngIf="widget.widgetType === 'order-submit'; else widgetLabel">
              <span *transloco="let tDashboard; scope: 'dashboard/navbar'">
                {{tDashboard('dashboardNavbar.orderLabel')}}
              </span>
            </ng-container>
            <ng-template #widgetLabel>
              <span>{{t('sharedWidgetMenu.' + widget.widgetType)}}</span>
            </ng-template>
          </div>
        </div>
      </ng-template>
      <ats-parent-widget [widget]="widget"></ats-parent-widget>
    </nz-tab>
  </nz-tabset>
