<div class='panel' *ngIf="settings$ | async as s">
  <button nz-button class='btn-panel' nzSize="small" (mousedown)="switchSettings($event)">
    <i nz-icon nzType="setting" [nzTheme]="'fill'"></i>
  </button>
  <label>{{s.title}}</label>
  <span>
    <button *ngIf='s.linkToActive !== undefined' nz-button class='btn-panel' nzSize="small"
      (mousedown)="linkToActive($event, !s.linkToActive)"
      (touchstart)="linkToActive($event, !s.linkToActive)">
      <i nz-icon [nzType]="s.linkToActive ? 'lock' : 'unlock'" [nzTheme]="'outline'"></i>
    </button>
    <button nz-button class='btn-panel' nzSize="small" (mousedown)="removeItem($event)"
      (touchstart)="removeItem($event)">
      <i nz-icon nzType="question-circle" [nzTheme]="'outline'"></i>
    </button>
    <button nz-button class='btn-panel' nzSize="small" (mousedown)="removeItem($event)"
      (touchstart)="removeItem($event)">
      <i nz-icon nzType="close-circle" [nzTheme]="'outline'"></i>
    </button>
  </span>
</div>
