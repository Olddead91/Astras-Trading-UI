<div *ngIf="editParams$ | async as command">
  <nz-modal
    nzTitle="Изменить заявку"
    nzOkText="Изменить"
    nzCancelText="Отмена"
    [nzVisible]='isVisible$ | async'
    (nzOnOk)='handleOk()'
    (nzOnCancel)="handleCancel()"
    [nzMaskClosable]='false'
    [nzOkLoading]='isBusy'
  >
    <ng-container *nzModalContent>
      <ats-command-header [symbol]='command.instrument.symbol' [exchange]='command.instrument.exchange'
        [instrumentGroup]="command.instrument.instrumentGroup ?? ''"></ats-command-header>
      <ats-limit-edit *ngIf='command.type === "limit"'></ats-limit-edit>
    </ng-container>
  </nz-modal>
</div>
