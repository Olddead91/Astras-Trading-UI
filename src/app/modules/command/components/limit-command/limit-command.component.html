<div *ngIf="commandContext$ | async as commandContext">
  <form nz-form [formGroup]="form">
    <div nz-row [nzGutter]="12">
      <div nz-col [nzSm]="12" [nzXs]="24">
        <nz-form-item class="compact">
          <nz-form-control [nzErrorTip]="quantityError" [nzValidateStatus]="form.get('quantity')!">
            <nz-form-label [nzNoColon]="true" nzRequired nzFor="quantity">
              Кол-во лотов
              <span *ngIf="(commandContext.instrument?.lotsize ?? -1) !== 1" class="lot-size-hint">
                &nbsp;1 лот = {{commandContext.instrument.lotsize}} шт.
              </span>
            </nz-form-label>
            <nz-input-group>
              <input atsNumerical formControlName="quantity" (mousedown)="$event.stopPropagation()" nz-input placeholder="0" />
            </nz-input-group>
          </nz-form-control>
          <ng-template #quantityError>
            <span *ngIf="form.get('quantity')?.errors?.required">Введите кол-во</span>
            <span *ngIf="form.get('quantity')?.errors?.min">Слишком мало</span>
            <span *ngIf="form.get('quantity')?.errors?.max">Слишком много</span>
          </ng-template>
        </nz-form-item>
      </div>
      <div nz-col [nzSm]="12" [nzXs]="24">
        <nz-form-item class="compact">
          <nz-form-control [nzErrorTip]="priceError" [nzValidateStatus]="form.get('price')!">
            <nz-form-label [nzNoColon]="true" nzRequired nzFor="price">Цена</nz-form-label>
            <nz-input-group>
              <input atsNumerical formControlName="price" (mousedown)="$event.stopPropagation()" nz-input placeholder="0" />
            </nz-input-group>
          </nz-form-control>
          <ng-template #priceError>
            <span *ngIf="form.get('price')?.errors?.required">Введите цену</span>
            <span *ngIf="form.get('price')?.errors?.min">Слишком мало</span>
            <span *ngIf="form.get('price')?.errors?.max">Слишком много</span>
            <span *ngIf="form.get('price')?.errors?.priceStepMultiplicity">Значение должно быть кратно шагу цены ({{commandContext.instrument.minstep}})</span>
          </ng-template>
        </nz-form-item>
      </div>
    </div>
    <div>
      <nz-collapse nzGhost [nzBordered]="false" class="compact">
        <nz-collapse-panel nzHeader="Продвинутые">
          <nz-form-control nzErrorTip="Группа">
            <nz-form-label [nzNoColon]="true" nzFor="instrumentGroup">Группа</nz-form-label>
            <nz-input-group>
              <input formControlName="instrumentGroup" (mousedown)="$event.stopPropagation()" nz-input placeholder="Режим торгов" />
            </nz-input-group>
          </nz-form-control>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </form>
  <ng-container *ngIf="form.valid">
    <ats-evaluation *ngIf="evaluation$ | async as evaluation" [evaluationProperties]="evaluation"></ats-evaluation>
  </ng-container>
</div>
