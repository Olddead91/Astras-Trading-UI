<div *ngIf="priceData$ | async as price" class="content line">
  <div class='left'>
    <nz-badge [nzStyle]='position.quantity > 0 ? {background: colors.buyColor}: {background: colors.sellColor}'
      [nzCount]="position.abs" [nzOverflowCount]='1000000000'>
      <nz-avatar [nzText]="symbol" [nzSize]="64" nzGap='4' [nzSrc]="'https://storage.alorbroker.ru/icon/' + symbol + '.png'"></nz-avatar>
    </nz-badge>
  </div>
  <div class='middle'>
    <span class='identifier line'>
      <p class='ticker'>{{symbol}}</p>
      <div>
        <p class='exchange'>{{exchange}}</p>
        <p class='instrument-group'>{{instrumentGroup}}</p>
      </div>
    </span>
    <span><p class='price'>{{price.lastPrice}}</p></span>
  </div>
  <nz-descriptions [nzColumn]="{ xxl: 3, xl: 3, lg: 3, md: 2, sm: 2, xs: 2 }" nzSize="small" class="right">
      <nz-descriptions-item nzTitle="Изм.">
        <span><p [class]='price.dayChange < 0 ? "sell" : "buy"'>{{price.dayChange}}</p></span>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="High">
        <span><p>{{price.high}}</p></span>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Ask">
        <span><p class='sell'>{{price.ask}}</p></span>
      </nz-descriptions-item>

      <nz-descriptions-item nzTitle="Дн.%">
        <span><p [class]='price.dayChange < 0 ? "sell" : "buy"'>{{price.dayChangePerPrice}}%</p></span>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Low">
        <span><p>{{price.low}}</p></span>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Bid">
        <span><p class='buy'>{{price.bid}}</p></span>
      </nz-descriptions-item>
  </nz-descriptions>
</div>
