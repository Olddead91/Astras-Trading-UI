<ng-container *ngIf="evaluation$ | async as evaluation">
  <div class="row">
    <div>
      <nz-descriptions nzSize="small" nzBordered *ngIf="!!evaluation">
        <nz-descriptions-item [nzSpan]="4"
                              nzTitle="Стоимость">{{evaluation.orderEvaluation  | currency: evaluation.currency:'symbol-narrow'}}</nz-descriptions-item>
        <nz-descriptions-item [nzSpan]="4"
                              nzTitle="Комиссия">{{evaluation.commission | currency: evaluation.currency:'symbol-narrow'}}</nz-descriptions-item>
      </nz-descriptions>
    </div>
    <div>
      <nz-descriptions nzSize="small" nzBordered *ngIf="!!evaluation">
        <nz-descriptions-item [nzSpan]="4" nzTitle="К покупке">{{evaluation.quantityToBuy}}</nz-descriptions-item>
        <nz-descriptions-item [nzSpan]="4" nzTitle="К продаже">{{evaluation.quantityToSell}}</nz-descriptions-item>
      </nz-descriptions>
    </div>
  </div>
</ng-container>
