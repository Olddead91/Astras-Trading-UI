<div *ngIf="helpParams$ | async as name">
  <nz-modal
    *transloco="let t"
    (nzOnCancel)="handleClose()"
    (nzOnOk)="handleClose()"
    [nzCancelText]="null"
    [nzVisible]='isVisible$ | async'
    [nzWidth]="(windowSize$ | async) ?? defaultWindowSize"
    [nzOkText]="t('okBtnText')"
    [nzTitle]="t('helpHeader')"
  >
    <ng-container *nzModalContent>
      <ats-help [name]="name"></ats-help>
    </ng-container>
  </nz-modal>
</div>
