<div *ngIf="newsInfo$ | async as newsInfo">
  <nz-modal
    [nzTitle]="newsInfo.header"
    nzClosable="true"
    [nzVisible]='isVisible$ | async'
    [nzFooter]='null'
    [nzMaskClosable]='true'
    (nzOnCancel)="handleCancel()"
  >
    <ng-container *nzModalContent>
      <div [innerHTML]="newsInfo.content"></div>
    </ng-container>
  </nz-modal>
</div>
