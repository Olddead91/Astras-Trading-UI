<div class="container" *transloco="let t; scope: 'news'">
  <div>
    <nz-tabset (nzSelectChange)="newsSectionChange($event.index)" nzSize="small">
      <nz-tab [nzTitle]="t('news.newsSections.' + newsSectionEnum.all)"></nz-tab>
      <nz-tab [nzTitle]="t('news.newsSections.' + newsSectionEnum.portfolio)"></nz-tab>
      <nz-tab [nzTitle]="t('news.newsSections.' + newsSectionEnum.symbol)"></nz-tab>
    </nz-tabset>
  </div>
  <div class="table-container"
    nzResizeObserver
    (nzResizeObserve)="containerSizeChanged($event)">
    <ats-infinite-scroll-table
      [tableContainerHeight]="tableContainerHeight"
      [tableContainerWidth]="tableContainerWidth"
      [data]="newsList"
      [isLoading]="isLoading"
      [tableConfig]="tableConfig$ | async"
      (scrolled)="scrolled()"
      (rowClick)="openNewsModal($event)"
    ></ats-infinite-scroll-table>
  </div>
</div>
