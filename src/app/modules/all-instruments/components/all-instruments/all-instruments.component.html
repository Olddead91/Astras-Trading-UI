<ats-infinite-scroll-table
  [tableContainerHeight]="contentSize?.height || 0"
  [tableContainerWidth]="contentSize?.width || 0"
  [data]="instrumentsList"
  [isLoading]="isLoading"
  [columns]="displayedColumns"
  [contextMenu]="contextMenu"
  (scrolled)="scrolled()"
  (filterApplied)="applyFilter($event)"
  (rowClick)="selectInstrument($event)"
></ats-infinite-scroll-table>
