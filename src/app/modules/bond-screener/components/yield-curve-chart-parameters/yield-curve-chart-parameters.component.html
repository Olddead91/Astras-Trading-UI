<div  *transloco="let t; scope: 'bond-screener/yield-curve-chart'" class="d-flex justify-content-end">
  <form [formGroup]="parametersForm" nz-form nzLayout="inline">
    <nz-form-item>
      <nz-form-control>
        <nz-select
          [nzDropdownMatchSelectWidth]="false"
          [nz-tooltip]="t('bondScreenerYieldCurveChart.durationTypeLabel')"
          [nzTooltipPlacement]="['top', 'topLeft', 'topRight']"
          formControlName="durationType"
        >
          <ng-container *ngFor="let durationType of durationTypes">
            <nz-option [nzLabel]="t('bondScreenerYieldCurveChart.durationTypeOptions.' + durationType)"
                       [nzValue]="durationType">
            </nz-option>
          </ng-container>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-select
          [nzDropdownMatchSelectWidth]="false"
          [nz-tooltip]="t('bondScreenerYieldCurveChart.yieldTypeLabel')"
          [nzTooltipPlacement]="['top', 'topLeft', 'topRight']"
          formControlName="yieldType"
        >
          <ng-container *ngFor="let yieldType of yieldTypes">
            <nz-option [nzLabel]="t('bondScreenerYieldCurveChart.yieldTypeOptions.' + yieldType)"
                       [nzValue]="yieldType">
            </nz-option>
          </ng-container>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
