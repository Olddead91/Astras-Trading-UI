<ng-container *transloco="let t;">
  <ats-widget-skeleton
    *ngIf="settings$ | async as settings"
    [content]="content"
    [header]="header"
    [isBlockWidget]="isBlockWidget"
    [showContentScroll]="true"
  >

    <ng-template #header>
      <ats-widget-header
        [guid]="guid"
        [hasHelp]="true"
        [hasSettings]="false"
        [showBadgesMenu]="false"
        [titleText]="t('widgetHeaders.ExchangeRateSettings')"
        [widgetMeta]="widgetInstance.widgetMeta"
      ></ats-widget-header>
    </ng-template>

    <ng-template #content>
      <ats-exchange-rate [guid]="guid"></ats-exchange-rate>
    </ng-template>
  </ats-widget-skeleton>

</ng-container>
