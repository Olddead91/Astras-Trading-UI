<input
  #inputElement
  nz-input
  (mousedown)="$event.stopPropagation()"
  [placeholder]="placeholder"
  [readOnly]="readonly"
  (blur)="atsBlur.emit()"
  autocomplete="off"
  inputmode="decimal"
  [ngModel]="displayValue"
  (ngModelChange)="onModelChange($event)"
  (keydown)="processKeydown($event)"
  (wheel)="processWheel($event)"
/>
