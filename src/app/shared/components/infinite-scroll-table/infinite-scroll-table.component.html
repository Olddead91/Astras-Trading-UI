<nz-table
  #dataTable
  nzSize="small"
  nzTableLayout="fixed"
  [nzVirtualItemSize]="itemHeight"
  [nzVirtualForTrackBy]="trackByFn"
  [nzVirtualMinBufferPx]="scrollHeight"
  [nzVirtualMaxBufferPx]="scrollHeight"
  [nzData]="data"
  [nzShowPagination]="false"
  [nzFrontPagination]="false"
  [nzScroll]="{y: scrollHeight + 'px'}"
  [nzWidthConfig]="getWidthArr()"
  [nzLoading]="isLoading"
>
  <thead>
  <tr #tableRow>
    <th
      *ngFor="let column of columns"
      [nzWidth]="column.width ?? null"
      [nzShowSort]="!!column.sortFn"
      (nzSortOrderChange)="column.sortFn!($event)"
      nzCustomFilter
    >
      {{column.displayName}}
      <nz-filter-trigger
        *ngIf="column.isFiltering"
        (nzVisibleChange)="openedFilterChange(column.name, $event)"
        [nzDropdownMenu]="searchMenu"
      >
        <i nz-icon nzType="search"></i>
      </nz-filter-trigger>
    </th>
  </tr>
  </thead>

  <tbody>
  <ng-template nz-virtual-scroll let-data>
    <tr (click)="rowClick.emit(data)">
      <td *ngFor="let column of columns" [class]="column.classFn && column.classFn(data)">
        {{column.transformFn && column.transformFn(data) || data[column.name]}}
      </td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>

<nz-dropdown-menu #searchMenu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown table-filter">
    <div *ngFor='let column of columns'>
      <div *ngIf='column.isFiltering && activeFilterName === column.name'>
        <input
          nz-input
          class='ant-input'
          type="text"
          [placeholder]="column.displayName"
          [formControl]="getFilterControl(column.name)"
        />
        <button nz-button nzType="primary" nzSize="small" (click)="resetFilter(column.name)">Сбросить</button>
      </div>
    </div>
  </div>
</nz-dropdown-menu>
